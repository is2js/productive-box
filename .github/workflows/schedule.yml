name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: is2js/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 042e89789d6054e9b372e755e75f09f5
          TIMEZONE: Asia/Seoul
